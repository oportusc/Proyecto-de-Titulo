<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Email Html</title>
</head>
<body>
    <!-- <h1 style="background-color: green;">{{content}}</h1>
    <h2 style="background-color: blue;">{{nombre}}</h2>
    <h2 style="background-color: rgb(255, 0, 0);">{{asunto}}</h2> -->
<div class="row">
    <div class="col-8 offset-md-2 mt-5">
        <div class="card" style="background-color: rgba(245, 245, 245, 0.4); width: 40%;">
            <div class="card-body" style="padding-left: 2%; padding-right: 2%;">
                <h1 style="text-align: center;">{{subject}}</h1>
                <hr>
                <div class="form-group">
                    <label for="nombre"><u>Nombre Solicitante:</u></label>
                    <p id="nombre" style="text-transform: capitalize;">{{nombre}}</p>
                </div>
                <div class="form-group">
                    <label for="contacto"><u>Número Contacto:</u></label>
                    <p id="contacto">{{contacto}}</p>
                </div>
                <div class="form-group">
                    <label for="edad"><u>Edad Solicitante:</u></label>
                    <p id="edad">{{edad}}</p>
                </div>
                <div class="form-group">
                    <label for="tipo_vivienda"><u>Tipo_Vivienda:</u></label>
                    <p id="tipo_vivienda">{{tipo_vivienda}}</p>
                </div>
                <div class="form-group">
                    <label for="direccion"><u>Dirección:</u></label>
                    <p id="direccion">{{direccion}}</p>
                </div>
                <div class="form-group">
                    <label for="cant_mascota"><u>Cantidad de Mascotas en la casa:</u></label>
                    <p id="cant_mascota">{{cant_mascota}}</p>
                </div>
                <div class="form-group">
                    <label for="estado_solicitud" style="text-decoration: uppercase;"><u>Estado de la solicitud:</u></label>
                    <p id="estado_solicitud">{{estado_solicitud}}</p>
                </div>
            </div>
        </div>
    
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
