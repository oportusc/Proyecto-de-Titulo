{% extends 'app/base.html' %}

<!-- CARGA ARCHIVOS ESTATICOS -->
{% load static %}

<!-- BLOCK CSS -->
{% block css %}
<link rel="stylesheet" href="{% static 'app/css/login.css' %}">
{% endblock %}

<!-- BLOCK CONTENIDO -->
{% block contenido %} {% load crispy_forms_tags %}
<h2 class="text-center letraInicio">AGREGAR NUEVA MASCOTA</h2>
<hr>
<div class="row">
    <div class="col-12 col-md-8 offset-md-2">
        <div class="card" id="cardAgregar">
            <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">    

                    {% csrf_token %} {{form | crispy}}

                    <div class="d-flex justify-content-end mt-3">
                        <input type="reset" value="Cancelar" class="btn btn-secondary"> &nbsp;
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>

                </form>
                {{mensaje}}
            </div>
        </div>
    </div>
</div>
<br><br> {% endblock %}
