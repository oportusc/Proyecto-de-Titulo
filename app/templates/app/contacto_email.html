<html lang="en">

<div class="row">
    <div class="col-8 offset-md-2 mt-5">
        <div class="card" style="background-color: rgba(245, 245, 245, 0.4); width: 40%;">
            <div class="card-body" style="padding-left: 2%; padding-right: 2%;">
                <h1 style="text-align: center;">{{asunto}}</h1>
                <hr>
                <p>{{content}}</p>
                <h5 style="margin-top: 10px ;">Mensaje enviado por:</h5>
                <h5 style="text-transform: capitalize;">{{nombre}}</h5>
            </div>
        </div>
    
    </div>
</div>
